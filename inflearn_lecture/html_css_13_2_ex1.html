<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <!--colorzilla.com-->
    <style>
        div {
            width: 800px; height: 100px;
            border: 1px solid #dddddd;
            overflow: hidden;
            margin: 0 auto;
        }
        ul li {
            border: 1px solid #dddddd;
            width: 140px; height: 60px;
            line-height: 60px;
            text-align: center;
            list-style:none;
            float: left;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    </div>
</body>
</html>
