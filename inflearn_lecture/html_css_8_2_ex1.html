<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태 선택자</title>
    <style>
        input:focus {
            border: 2px solid #ff0000;
            padding: 10px;
        }
        input:disabled {
            color: palegreen;
            font-weight: bold;
        }
        input:enabled {
            color: paleturquoise;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            이름: <input type="text" name="uname" id=""> <br>
            아이디: <input type="text" name="uid"> <br>
            비밀번호: <input type="password" name="upw" value="12345" disabled="disabled"> <br>
        </form>
    </div>
</body>
</html>
